<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <title>Frogger Game</title>
  <script defer src="scripts/game.js"></script>
</head>
<body>
  <header><img src="assets/header.png" alt="Baby's Day Out"></header>
  <div class="top">
    <p class="lives">Lives: <span id="lives-count">❤️❤️❤️</span></p>
    <div id="mute-button-container">
      <img id="unmute-image" class="mute-image" src="assets/unmute.png" alt="Unmute">
      <img id="mute-image" class="mute-image" src="assets/mute.png" alt="Mute">
    </div>
  </div> 
  <div class="grid-container">
      <div class="grid">
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="home"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>

        <div class="van-left ob9"></div>
        <div class="van-left ob10"></div>
        <div class="van-left ob11"></div>
        <div class="van-left ob12"></div>
        <div class="van-left ob9"></div>
        <div class="van-left ob10"></div>
        <div class="van-left ob11"></div>

        <div class="car-right ob14"></div>
        <div class="car-right ob15"></div>
        <div class="car-right ob16"></div>
        <div class="car-right ob13"></div>
        <div class="car-right ob14"></div>
        <div class="car-right ob15"></div>
        <div class="car-right ob16"></div>

        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>

        <div class="car-left ob2"></div>
        <div class="car-left ob3"></div>
        <div class="car-left ob4"></div>
        <div class="car-left ob1"></div>
        <div class="car-left ob2"></div>
        <div class="car-left ob3"></div>
        <div class="car-left ob4"></div>

        <div class="cyclist-right ob5"></div>
        <div class="cyclist-right ob6"></div>
        <div class="cyclist-right ob7"></div>
        <div class="cyclist-right ob8"></div>
        <div class="cyclist-right ob5"></div>
        <div class="cyclist-right ob6"></div>
        <div class="cyclist-right ob7"></div>

        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="start baby"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
        <div class="pavement"></div>
      </div>
      <div id="instructions-popup">
        <div class="instructions-popup-text">
          <p>Welcome to Baby's Day Out!</p>
          <p>Use the arrow keys to move the baby to the parents.</p>
          <img src="assets/arrows.png" alt="arrow keys">
          <p>Avoid collisions with moving obstacles to keep your lives.</p>
          <p>Click the Start Game button to begin!</p>
        </div>
      </div>
      <div id="life-lost-popup">
        <div class="popup-text">You lost a life!<img src="assets/dead.png" alt="Life Lost"></div>
      </div>
      <div id="game-over-popup">
        <div class="game-over-image"><img src="assets/game-over-image.png" alt="Game Over!"></div>
      </div>
      <div id="game-win-popup">
        <div class="you-win"><img src="assets/you-win.png" alt="You made it!"></div>
      </div>
      <div>
        <audio id="theme" loop="loop">
          <source src="assets/theme-tune.mp3">
        </audio>
        <audio id="lose-life">
          <source src="assets/baby-whine.mp3">
        </audio>
        <audio id="game-over">
          <source src="assets/game-over.mp3">
        </audio>
        <audio id="win">
          <source src="assets/win.mp3">
        </audio>
      </div>
  </div>
  <button id="start-button">Start Game</button>
  <button id="reset-button">Reset Game</button>

</body>
</html>
